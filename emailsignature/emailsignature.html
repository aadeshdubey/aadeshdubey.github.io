<!DOCTYPE html>
<html>
<head>
    <style>
        .signature-container {
            width: 600px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #333333;
            border-top: 2px solid #1a73e8;
            padding-top: 10px;
        }
        .upper-section {
            display: flex;
            margin-bottom: 15px;
        }
        .left-section {
            width: 66.66%;
            padding-right: 15px;
        }
        .right-section {
            width: 33.33%;
            text-align: center;
        }
        .bottom-section {
            display: flex;
            justify-content: space-between;
            border-top: 1px dashed #cccccc;
            padding-top: 10px;
        }
        .social-icon {
            width: 24px;
            margin: 0 5px;
        }
        .profile-img {
            width: 100px;
            border-radius: 50%;
            border: 2px solid #1a73e8;
        }
        .service-icon {
            width: 40px;
            margin: 0 5px;
        }
        h3 {
            color: #1a73e8;
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>            
        <img src="https://aadeshdubey.github.io/emailsignature/images/email_sig2.gif" alt="Email Signature" >
    </div>
   
</body>
</html>
